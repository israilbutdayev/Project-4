<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <script src="./assets/js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div><img src="./assets/images/Asset 1@3x 1.png" alt="" /></div>
      <div>БАНК</div>
      <div>БИЗНЕС</div>
      <div>ИНВЕСТИЦИИ</div>
      <div>СТРАХОВАНИЕ</div>
      <div>МОБАЙЛ</div>
      <div>ПУТЕШЕСТВИЯ</div>
      <div>РАЗВЛЕЧЕНИЯ</div>
      <div>ВОЙТИ</div>
    </header>
    <div class="article">Конвертер валют онлайн</div>
    <div class="main">
      <div class="source">
        <div>У меня есть</div>
        <div class="currencies">
          <div id="rub" class="active">RUB</div>
          <div id="usd">USD</div>
          <div id="eur">EUR</div>
          <div id="gbp">GBP</div>
        </div>
        <div class="amount">
          <p id="amount" contenteditable="true">
            5000
          </p>
          <p id="rate"></p>
        </div>
      </div>
      <div class="target">
        <div>Хочу приобрести</div>
        <div class="currencies">
          <div id="rub">RUB</div>
          <div id="usd" class="active">USD</div>
          <div id="eur">EUR</div>
          <div id="gbp">GBP</div>
        </div>
        <div class="amount">
          <p id="amount" contenteditable="true"></p>
          <p id="rate"></p>
        </div>
      </div>
    </div>
    <h1 id="error"></h1>
  </body>
